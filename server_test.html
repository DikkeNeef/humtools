<!DOCTYPE html>
<html>

<script src="lib/jquery-1.8.0.min.js"></script>
<script>
    API = "http://localhost:8000/api/"
    GLOBALS = {
        api: null,
        scene: null,

    }

    function get(URL) {
        URL = URL || "";
        $.get(API + URL, {}, function(data) {
            if (URL == "scene_get_scene") {
                // get all scenes for the "scene tree" -> background + music
                console.log(data);
            } else {
                // default
                console.log(data);
            }
        });
    };

    function post(URL, payload) {
        URL = URL || "";
        $.post(API + URL, payload, function(data) {
            if (URL == "hello") {
                // Hello World test
                console.log(data);
            } else {
                // default
                console.log(data);
            }
        });
    };

</script>
